<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certificates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #c2e9fb, #a1c4fd); /* soft blue background */
      font-family: 'Poppins', sans-serif;
    }
    .certificate-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      padding: 30px;
      margin-bottom: 40px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .certificate-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .certificate-img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    h5 {
      font-size: 1.5rem;
      color: #007bff;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 1rem;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h1 class="text-center mb-5" style="color: #0d6efd;">My Certificates</h1>

  <div class="row justify-content-center">

    <!-- Certificate 1 -->
    <div class="col-md-4 col-sm-6 certificate-card mx-3">
      <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="Data Structures and Algorithms" class="certificate-img">
      <h5>Data Structures and Algorithms</h5>
      <p>Geeks For Geeks • Completed: July'24</p>
    </div>

    <!-- Certificate 2 -->
    <div class="col-md-4 col-sm-6 certificate-card mx-3">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Cloud Computing" class="certificate-img">
      <h5>Cloud Computing</h5>
      <p>NPTEL • Completed: Nov'24</p>
    </div>

    <!-- Certificate 3 -->
    <div class="col-md-4 col-sm-6 certificate-card mx-3">
      <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Gen AI" class="certificate-img">
      <h5>Gen AI</h5>
      <p>Coursera • Completed: May'24</p>
    </div>

    <div class="col-md-4 col-sm-6 certificate-card mx-3">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="Prompt Engineering" class="certificate-img">
        <h5>Prompt Engineering</h5>
        <p>Coursera • Completed: April'24</p>
      </div>

  </div>

  <div class="text-center mt-5">
    <a href="index.html" class="btn btn-primary">⬅ Back to Home</a>
  </div>

</div>

</body>
</html>
