<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f); /* warm soft gradient */
      font-family: 'Poppins', sans-serif;
    }
    .contact-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      padding: 30px;
      margin-bottom: 40px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .contact-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    h5 {
      font-size: 1.5rem;
      color: #007bff;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 1rem;
      margin: 0;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h1 class="text-center mb-5" style="color: #0d6efd;">Contact Me</h1>

  <div class="row justify-content-center">

    <!-- Phone -->
    <div class="col-md-4 contact-card mx-3">
      <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Phone" class="contact-img">
      <h5>Phone</h5>
      <p>+91 7780663879</p>
    </div>

    <!-- Email -->
    <div class="col-md-4 contact-card mx-3">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" class="contact-img">
      <h5>Email</h5>
      <p>monumuddaka@gmail.com</p>
    </div>

    <!-- Location -->
    <div class="col-md-4 contact-card mx-3">
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Location" class="contact-img">
      <h5>Location</h5>
      <p>Tadepalligudem, Andhra pradesh, India</p>
    </div>

  </div>

  <div class="text-center mt-5">
    <a href="index.html" class="btn btn-primary">â¬… Back to Home</a>
  </div>

</div>

</body>
</html>
